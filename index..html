<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/estilos.css">
    <title>Formulario validado</title>
</head>
<body class="container-fluid">
    <div class="caja__texto">
        <h1 class="texto">Formulario Validado</h1>
    </div>
    <div class="tabla2 container">
        <table class="table">
            <thead class="thead2">
              <tr>
                <th scope="col">Lista de precios</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Corte</td>
                <td>$1.000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Tintura</td>
                <td>$2.500</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Alisado</td>
                <td>$3.500</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Peinado</td>
                <td>$3.000</td>
              </tr>
            </tbody>
        </table>

    </div>
    <div class="contenedor">
        <form class="formulario1" action="" id="form">

            <div class="input__form1">
                <input class="input__form2" type="texto" placeholder="Nombre y Apellido" id="nombre">
            </div>
        
            <div class="caja__fecha">
                <div>
                    <label class="fecha" for="">Fecha</label>
                </div>                 
                 <input class="input__fecha" type="date" id="fecha">
            </div>
        
            <div class="caja__boton">
             <button class="boton__submit" type="submit" id="enviar">Reservar Turno</button>
            </div>

        </form>

        <!--contenido dinamico-->
        <div class="tabla" id="table">
           <div class="cajaTexto">
              <h2 class="textoFecha">Fecha del turno</h2>
           </div>
           <!-- Cambio de nombre de clase tabla por id tabla-turnos -->
            <table class="tabla1" id="tabla-turnos"> 
                         <thead class="thead">
                           <tr>
                             <th class="items" scope="col">Nombre y Apellido</th>
                             <th class="items" scope="col">Fecha</th>
                             <th class="items" scope="col">Seleccionado</th>
                           </tr>
                         </thead>
            </table>
        </div>

        <div id="productos">
          <select name="" id="select"></select>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
